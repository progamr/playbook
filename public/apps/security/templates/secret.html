<div ng-controller="secretController as secret">
    <h1 ng-bind-html="secret.getTrustedTitle()"></h1>
  <input type="text" ng-model="secret.recipe.title"/>
    <ul>
        <li ng-repeat="ingredient in secret.recipe.ingredients">
            {{ingredient.title}} {{ingredient.quantity}}
        </li>
    </ul>
    
    <div>
        {{secret.recipe.instructions}}
    </div>
</div>
