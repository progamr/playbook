<!DOCTYPE html>
<html ng-app="diagnostics">
<head>
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../styles/animate.css" rel="stylesheet" />
    <link href="../../styles/site.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<nav ng-include="'templates/nav.html'"></nav>

<div class="container">
    <div class="work-spinner">
        <img src="/apps/security/templates/ajax-loader.gif" />
    </div>
    <div class="row">
        <div class="col-md-8" ng-controller="errorProneController as model">
            <div>
                <h4>Alerts</h4>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="model.alertMessage"/>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="model.alertType" ng-options="type for type in model.alertTypes"></select>
                </div>
                <button class="btn btn-default btn-lg" ng-click="model.createAlert()">Create Alert</button>
            </div>
            <hr/>
            <div>
                <h4>Exceptions</h4>
                <button class="btn btn-default btn-lg">Throw Exception</button>
            </div>
        </div>
        <div class="col-md-4">
            <alerts></alerts>
        </div>
    </div>
</div>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-messages/angular-messages.min.js"></script>

<script src="/apps/common/module.js"></script>
<script src="/apps/common/js/services/alerting.js"></script>
<script src="/apps/common/js/directives/alerts.js"></script>
<script src="/apps/common/js/services/requestCounter.js"></script>
<script src="/apps/common/js/services/workSpinner.js"></script>
<script src="/apps/common/js/services/exceptionHandler.js"></script>

<script src="module.js"></script>
<script src="/apps/diagnostics/js/controllers/errorProneController.js"></script>
</body>
</html>
